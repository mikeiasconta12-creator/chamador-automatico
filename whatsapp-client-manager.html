<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Client Manager - Sistema de Chamadas</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/xlsx@latest/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/cjs/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        .transition-colors {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useCallback, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        // Utility Functions
        const parseExcelFile = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const data = e.target?.result;
                        const workbook = XLSX.read(data, { type: 'binary' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        const dataRows = jsonData.slice(1);
                        
                        const clients = dataRows.map((row, index) => ({
                            id: `client-${Date.now()}-${index}`,
                            nome: String(row[0] || '').trim(),
                            cpf: String(row[1] || '').trim(),
                            telefone: String(row[2] || '').trim(),
                            status: 'pendente',
                            tentativas: 0,
                        })).filter(client => client.nome && client.telefone);
                        
                        resolve(clients);
                    } catch (error) {
                        reject(new Error('Erro ao processar arquivo Excel'));
                    }
                };
                
                reader.onerror = () => reject(new Error('Erro ao ler arquivo'));
                reader.readAsBinaryString(file);
            });
        };

        const WhatsAppIntegration = {
            sendMessage: (client, message) => {
                try {
                    const phoneNumber = client.telefone.replace(/\D/g, '');
                    const whatsappUrl = `https://api.whatsapp.com/send?phone=55${phoneNumber}&text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                    return true;
                } catch (error) {
                    console.error('Erro ao enviar mensagem:', error);
                    return false;
                }
            }
        };

        // Components
        const FileUpload = ({ onClientsImported }) => {
            const [isDragOver, setIsDragOver] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleFileProcess = useCallback(async (file) => {
                if (!file.name.match(/\.(xlsx|xls)$/i)) {
                    setError('Por favor, selecione um arquivo Excel (.xlsx ou .xls)');
                    return;
                }

                setIsLoading(true);
                setError(null);

                try {
                    const clients = await parseExcelFile(file);
                    if (clients.length === 0) {
                        setError('Nenhum cliente v√°lido encontrado no arquivo');
                    } else {
                        onClientsImported(clients);
                    }
                } catch (err) {
                    setError(err instanceof Error ? err.message : 'Erro ao processar arquivo');
                } finally {
                    setIsLoading(false);
                }
            }, [onClientsImported]);

            const handleDrop = useCallback((e) => {
                e.preventDefault();
                setIsDragOver(false);
                const file = e.dataTransfer.files[0];
                if (file) handleFileProcess(file);
            }, [handleFileProcess]);

            const handleFileSelect = useCallback((e) => {
                const file = e.target.files?.[0];
                if (file) handleFileProcess(file);
            }, [handleFileProcess]);

            return (
                <div className="w-full max-w-2xl mx-auto">
                    <div
                        className={`border-2 border-dashed rounded-lg p-8 text-center transition-all duration-200 ${
                            isDragOver
                                ? 'border-blue-400 bg-blue-50'
                                : 'border-gray-300 hover:border-gray-400'
                        } ${isLoading ? 'opacity-50' : ''}`}
                        onDragOver={(e) => {
                            e.preventDefault();
                            setIsDragOver(true);
                        }}
                        onDragLeave={() => setIsDragOver(false)}
                        onDrop={handleDrop}
                    >
                        {isLoading ? (
                            <div className="flex items-center justify-center">
                                <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                                <span className="ml-2 text-gray-600">Processando arquivo...</span>
                            </div>
                        ) : (
                            <>
                                <div className="mx-auto h-12 w-12 text-gray-400 mb-4">üì§</div>
                                <h3 className="text-lg font-medium text-gray-900 mb-2">
                                    Importar Lista de Clientes
                                </h3>
                                <p className="text-gray-500 mb-4">
                                    Arraste e solte seu arquivo Excel aqui ou clique para selecionar
                                </p>
                                <input
                                    type="file"
                                    accept=".xlsx,.xls"
                                    onChange={handleFileSelect}
                                    className="hidden"
                                    id="file-upload"
                                />
                                <label
                                    htmlFor="file-upload"
                                    className="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 cursor-pointer transition-colors"
                                >
                                    üìÑ Selecionar Arquivo
                                </label>
                            </>
                        )}
                    </div>

                    {error && (
                        <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-md">
                            <div className="flex items-center">
                                <span className="text-red-400 mr-2">‚ö†Ô∏è</span>
                                <span className="text-red-700">{error}</span>
                            </div>
                        </div>
                    )}

                    <div className="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-md">
                        <h4 className="font-medium text-gray-900 mb-2">Formato do Excel:</h4>
                        <div className="text-sm text-gray-600">
                            <p className="mb-1">‚Ä¢ <strong>Coluna A:</strong> Nome do Cliente</p>
                            <p className="mb-1">‚Ä¢ <strong>Coluna B:</strong> CPF</p>
                            <p className="mb-1">‚Ä¢ <strong>Coluna C:</strong> N√∫mero de Telefone (com DDD)</p>
                            <p className="text-xs text-gray-500 mt-2">
                                * A primeira linha deve conter os cabe√ßalhos
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const ClientList = ({ clients, onUpdateClient, onDeleteClient, onCallClient }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('todos');

            const filteredClients = useMemo(() => {
                return clients.filter(client => {
                    const matchesSearch = client.nome.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        client.telefone.includes(searchTerm) ||
                                        client.cpf.includes(searchTerm);
                    
                    const matchesStatus = statusFilter === 'todos' || client.status === statusFilter;
                    
                    return matchesSearch && matchesStatus;
                });
            }, [clients, searchTerm, statusFilter]);

            const getStatusColor = (status) => {
                switch (status) {
                    case 'pendente': return 'bg-gray-100 text-gray-800';
                    case 'chamando': return 'bg-blue-100 text-blue-800';
                    case 'respondeu': return 'bg-green-100 text-green-800';
                    case 'nao_respondeu': return 'bg-yellow-100 text-yellow-800';
                    case 'erro': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getStatusLabel = (status) => {
                switch (status) {
                    case 'pendente': return 'Pendente';
                    case 'chamando': return 'Chamando';
                    case 'respondeu': return 'Respondeu';
                    case 'nao_respondeu': return 'N√£o Respondeu';
                    case 'erro': return 'Erro';
                    default: return status;
                }
            };

            return (
                <div className="w-full">
                    <div className="mb-6 flex flex-col sm:flex-row gap-4">
                        <div className="flex-1 relative">
                            <span className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üîç</span>
                            <input
                                type="text"
                                placeholder="Buscar por nome, telefone ou CPF..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                        </div>
                        <div className="relative">
                            <span className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üîΩ</span>
                            <select
                                value={statusFilter}
                                onChange={(e) => setStatusFilter(e.target.value)}
                                className="pl-10 pr-8 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="todos">Todos os Status</option>
                                <option value="pendente">Pendente</option>
                                <option value="chamando">Chamando</option>
                                <option value="respondeu">Respondeu</option>
                                <option value="nao_respondeu">N√£o Respondeu</option>
                                <option value="erro">Erro</option>
                            </select>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 sm:grid-cols-5 gap-4 mb-6">
                        {[
                            { label: 'Total', count: clients.length, color: 'bg-gray-500' },
                            { label: 'Pendente', count: clients.filter(c => c.status === 'pendente').length, color: 'bg-gray-500' },
                            { label: 'Respondeu', count: clients.filter(c => c.status === 'respondeu').length, color: 'bg-green-500' },
                            { label: 'N√£o Respondeu', count: clients.filter(c => c.status === 'nao_respondeu').length, color: 'bg-yellow-500' },
                            { label: 'Erro', count: clients.filter(c => c.status === 'erro').length, color: 'bg-red-500' },
                        ].map((stat) => (
                            <div key={stat.label} className="bg-white p-4 rounded-lg shadow border">
                                <div className={`w-3 h-3 ${stat.color} rounded-full mb-2`}></div>
                                <p className="text-2xl font-bold text-gray-900">{stat.count}</p>
                                <p className="text-sm text-gray-600">{stat.label}</p>
                            </div>
                        ))}
                    </div>

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Cliente
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            CPF
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Telefone
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Status
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Tentativas
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            A√ß√µes
                                        </th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredClients.map((client) => (
                                        <tr key={client.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">{client.nome}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm text-gray-900">{client.cpf}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm text-gray-900">{client.telefone}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(client.status)}`}>
                                                    {getStatusLabel(client.status)}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm text-gray-900">{client.tentativas}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                <div className="flex space-x-2">
                                                    <button
                                                        onClick={() => onCallClient(client)}
                                                        className="text-green-600 hover:text-green-900"
                                                        title="Chamar no WhatsApp"
                                                    >
                                                        üí¨
                                                    </button>
                                                    <button
                                                        onClick={() => {
                                                            const newStatus = prompt('Novo status:', client.status);
                                                            if (newStatus) {
                                                                onUpdateClient(client.id, { status: newStatus });
                                                            }
                                                        }}
                                                        className="text-blue-600 hover:text-blue-900"
                                                        title="Editar"
                                                    >
                                                        ‚úèÔ∏è
                                                    </button>
                                                    <button
                                                        onClick={() => {
                                                            if (confirm('Deseja excluir este cliente?')) {
                                                                onDeleteClient(client.id);
                                                            }
                                                        }}
                                                        className="text-red-600 hover:text-red-900"
                                                        title="Excluir"
                                                    >
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {filteredClients.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-gray-500">Nenhum cliente encontrado</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const CampaignManager = ({ clients, onUpdateClient }) => {
            const [isRunning, setIsRunning] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [intervalSeconds, setIntervalSeconds] = useState(30);
            const [maxAttempts, setMaxAttempts] = useState(3);
            const [customMessage, setCustomMessage] = useState(
                'Ol√° {nome}! Temos uma proposta especial para voc√™. Podemos conversar?'
            );

            const pendingClients = clients.filter(client => 
                client.status === 'pendente' && client.tentativas < maxAttempts
            );

            const startCampaign = async () => {
                if (pendingClients.length === 0) {
                    alert('N√£o h√° clientes pendentes para chamar!');
                    return;
                }

                setIsRunning(true);
                setIsPaused(false);
                
                await processCampaign();
            };

            const pauseCampaign = () => {
                setIsPaused(true);
            };

            const resumeCampaign = () => {
                setIsPaused(false);
                processCampaign();
            };

            const stopCampaign = () => {
                setIsRunning(false);
                setIsPaused(false);
                setCurrentIndex(0);
            };

            const processCampaign = async () => {
                for (let i = currentIndex; i < pendingClients.length; i++) {
                    if (!isRunning || isPaused) break;

                    const client = pendingClients[i];
                    setCurrentIndex(i);

                    try {
                        onUpdateClient(client.id, { 
                            status: 'chamando',
                            ultimaChamada: new Date()
                        });

                        const message = customMessage.replace('{nome}', client.nome);
                        
                        const success = WhatsAppIntegration.sendMessage(client, message);
                        
                        if (success) {
                            onUpdateClient(client.id, {
                                tentativas: client.tentativas + 1,
                                status: 'pendente',
                            });
                        } else {
                            onUpdateClient(client.id, {
                                status: 'erro',
                                tentativas: client.tentativas + 1,
                            });
                        }

                        await new Promise(resolve => setTimeout(resolve, intervalSeconds * 1000));
                        
                    } catch (error) {
                        console.error('Erro ao processar cliente:', error);
                        onUpdateClient(client.id, {
                            status: 'erro',
                            tentativas: client.tentativas + 1,
                        });
                    }
                }

                if (currentIndex >= pendingClients.length - 1) {
                    stopCampaign();
                    alert('Campanha finalizada!');
                }
            };

            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <div className="flex items-center justify-between mb-6">
                        <h2 className="text-xl font-semibold text-gray-900">Gerenciar Campanha</h2>
                        <div className="flex items-center space-x-2">
                            <span>üë•</span>
                            <span className="text-sm text-gray-600">{pendingClients.length} pendentes</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                Intervalo entre chamadas (segundos)
                            </label>
                            <div className="relative">
                                <span className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üïê</span>
                                <input
                                    type="number"
                                    value={intervalSeconds}
                                    onChange={(e) => setIntervalSeconds(Number(e.target.value))}
                                    min="10"
                                    max="300"
                                    className="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                M√°ximo de tentativas
                            </label>
                            <input
                                type="number"
                                value={maxAttempts}
                                onChange={(e) => setMaxAttempts(Number(e.target.value))}
                                min="1"
                                max="10"
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                        </div>

                        <div className="md:col-span-1">
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                Status da Campanha
                            </label>
                            <div className="flex items-center space-x-2">
                                <div className={`w-3 h-3 rounded-full ${
                                    isRunning 
                                        ? isPaused 
                                            ? 'bg-yellow-500' 
                                            : 'bg-green-500'
                                        : 'bg-gray-400'
                                }`}></div>
                                <span className="text-sm font-medium">
                                    {isRunning 
                                        ? isPaused 
                                            ? 'Pausada' 
                                            : 'Executando'
                                        : 'Parada'
                                    }
                                </span>
                            </div>
                        </div>
                    </div>

                    <div className="mb-6">
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Mensagem Personalizada
                        </label>
                        <textarea
                            value={customMessage}
                            onChange={(e) => setCustomMessage(e.target.value)}
                            rows={3}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Use {nome} para personalizar com o nome do cliente"
                        />
                        <p className="text-xs text-gray-500 mt-1">
                            Use {'{nome}'} para inserir automaticamente o nome do cliente
                        </p>
                    </div>

                    {isRunning && (
                        <div className="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-md">
                            <div className="flex items-center justify-between mb-2">
                                <span className="text-sm font-medium text-blue-900">Progresso da Campanha</span>
                                <span className="text-sm text-blue-700">
                                    {currentIndex + 1} / {pendingClients.length}
                                </span>
                            </div>
                            <div className="w-full bg-blue-200 rounded-full h-2">
                                <div 
                                    className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                    style={{ width: `${((currentIndex + 1) / pendingClients.length) * 100}%` }}
                                ></div>
                            </div>
                            {pendingClients[currentIndex] && (
                                <p className="text-sm text-blue-700 mt-2">
                                    Chamando: {pendingClients[currentIndex].nome}
                                </p>
                            )}
                        </div>
                    )}

                    <div className="flex space-x-3">
                        {!isRunning ? (
                            <button
                                onClick={startCampaign}
                                disabled={pendingClients.length === 0}
                                className="flex items-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                            >
                                ‚ñ∂Ô∏è Iniciar Campanha
                            </button>
                        ) : (
                            <>
                                {!isPaused ? (
                                    <button
                                        onClick={pauseCampaign}
                                        className="flex items-center px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 transition-colors"
                                    >
                                        ‚è∏Ô∏è Pausar
                                    </button>
                                ) : (
                                    <button
                                        onClick={resumeCampaign}
                                        className="flex items-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors"
                                    >
                                        ‚ñ∂Ô∏è Continuar
                                    </button>
                                )}
                                <button
                                    onClick={stopCampaign}
                                    className="flex items-center px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors"
                                >
                                    ‚èπÔ∏è Parar
                                </button>
                            </>
                        )}
                    </div>

                    <div className="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-md">
                        <h4 className="font-medium text-gray-900 mb-2">Como Funciona:</h4>
                        <ul className="text-sm text-gray-600 space-y-1">
                            <li>‚Ä¢ O sistema abrir√° o WhatsApp Web para cada cliente automaticamente</li>
                            <li>‚Ä¢ Voc√™ deve confirmar o envio da mensagem manualmente</li>
                            <li>‚Ä¢ Marque manualmente o status dos clientes que responderem</li>
                            <li>‚Ä¢ O sistema respeitar√° o intervalo configurado entre as chamadas</li>
                        </ul>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ clients, onExportData }) => {
            const stats = {
                total: clients.length,
                pendente: clients.filter(c => c.status === 'pendente').length,
                chamando: clients.filter(c => c.status === 'chamando').length,
                respondeu: clients.filter(c => c.status === 'respondeu').length,
                naoRespondeu: clients.filter(c => c.status === 'nao_respondeu').length,
                erro: clients.filter(c => c.status === 'erro').length,
            };

            const responseRate = stats.total > 0 
                ? ((stats.respondeu / (stats.respondeu + stats.naoRespondeu)) * 100).toFixed(1)
                : '0';

            const completionRate = stats.total > 0
                ? (((stats.respondeu + stats.naoRespondeu + stats.erro) / stats.total) * 100).toFixed(1)
                : '0';

            const totalAttempts = clients.reduce((sum, client) => sum + client.tentativas, 0);

            return (
                <div className="space-y-6">
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                        <div>
